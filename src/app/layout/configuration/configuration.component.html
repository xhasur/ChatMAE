<form [formGroup]="formConfig" novalidate autocomplete="off">
    <div class="container">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="email" class="form-control" id="name" placeholder="..name" formControlName="name" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="..email" formControlName="email"
                    disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address" placeholder="..Address" formControlName="address"
                disabled>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Phone</label>
                <input type="email" class="form-control" id="phone" placeholder="..phone" formControlName="phone"
                    disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Password</label>
                <input type="email" class="form-control" id="password" placeholder="password" formControlName="password"
                    disabled>
            </div>

        </div>

        <h3 class="title"><label>Picture</label> </h3>
        <div class="border-top my-3"></div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>
            </div>

        </div>
        <div class="btn-registro text-center">
            <a class="btn  btn-dark mx-2 " href="/home"> Home</a>
            <button type="submit" class="btn  btn-dark mx-2 ">Registrar</button>
        </div>
    </div>

</form>
