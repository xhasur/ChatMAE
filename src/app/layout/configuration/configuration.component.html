<form [formGroup]="formConfig" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="email" class="form-control" id="name" placeholder="..name" formControlName="name" disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="..email" formControlName="email"
                    disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address" placeholder="..Address" formControlName="address"
                disabled>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Image</label>
                <input type="email" class="form-control" id="image" placeholder="URL image" formControlName="image">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Password</label>
                <input type="email" class="form-control" id="password" placeholder="password" formControlName="password"
                    disabled>
            </div>
        </div>
        <div class="border-top my-3"></div>
        <div class="btn-registro text-center">
            <a class="btn  btn-dark mx-2 " href="/home"> Home</a>
            <button type="submit" class="btn  btn-dark mx-2 ">Guardar</button>
        </div>
    </div>

</form>
